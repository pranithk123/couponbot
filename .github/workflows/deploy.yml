name: Build and Deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build --registry ca46455e5914acr --image couponbot:${{ github.sha }} .

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ca46455e5914acr
          resourceGroup: coupon-bot-rg
          containerAppName: coupon-saver-app
          imageToDeploy: ca46455e5914acr.azurecr.io/couponbot:${{ github.sha }}
