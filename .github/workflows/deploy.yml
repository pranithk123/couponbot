name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name ca46455e5914acr

      - name: Build and Push Image
        run: |
          docker build -t ca46455e5914acr.azurecr.io/couponbot:${{ github.sha }} .
          docker push ca46455e5914acr.azurecr.io/couponbot:${{ github.sha }}

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: coupon-bot-rg
          containerAppName: coupon-saver-app
          imageToDeploy: ca46455e5914acr.azurecr.io/couponbot:${{ github.sha }}
